<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-info-subtle">
    <nav class="navbar navbar-expand-lg navbar-light bg-info-subtle">
        <div class="container">
            <a class="navbar-brand text-bg-info p-2 rounded-3 fw-bolder" href="index.html">Student Registration</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold disabled" href="index.html">Register Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold disabled" href="studentdata.html">View All Students</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-5 fw-bold">Student Update Registration Form</h1>
        <form id="updateForm">
            <div class="mb-3">
                <label for="firstName" class="form-label text-info-emphasis">First Name</label>
                <input type="text" class="form-control border-info" id="firstName" name="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label text-info-emphasis">Last Name</label>
                <input type="text" class="form-control border-info" id="lastName" name="lastName" required>
            </div>
            <div class="mb-3">
                <label for="roll" class="form-label text-info-emphasis">Roll</label>
                <input type="number" class="form-control border-info" id="roll" name="roll" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-info-emphasis">Email</label>
                <input type="email" class="form-control border-info" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="studentClass" class="form-label text-info-emphasis">class</label>
                <input type="text" class="form-control border-info" id="studentClass" name="studentClass" required>
            </div>
            <div class="mb-3">
                <label for="mobileNo" class="form-label text-info-emphasis">Mobile Number</label>
                <input type="tel" class="form-control border-info" id="mobileNo" name="mobileNo" required>
            </div>
            <button type="submit" class="btn btn-info fw-semibold">Update</button>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const studentId = urlParams.get('id');
            const students = JSON.parse(localStorage.getItem('students')) || [];
            const student = students[studentId];

            document.getElementById('firstName').value = student.firstName;
            document.getElementById('lastName').value = student.lastName;
            document.getElementById('roll').value = student.roll;
            document.getElementById('email').value = student.email;
            document.getElementById('studentClass').value = student.studentClass;
            document.getElementById('mobileNo').value = student.mobileNo;

            document.getElementById('updateForm').addEventListener('submit', function(e) {
                e.preventDefault();

                student.firstName = document.getElementById('firstName').value;
                student.lastName = document.getElementById('lastName').value;
                student.roll = document.getElementById('roll').value;
                student.email = document.getElementById('email').value;
                student.studentClass = document.getElementById('studentClass').value;
                student.mobileNo = document.getElementById('mobileNo').value;


                students[studentId] = student;
                localStorage.setItem("students", JSON.stringify(students));

                window.location = 'studentdata.html';
            });
        });
        
    </script>


</body>
</html>
